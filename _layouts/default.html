<!DOCTYPE html>
<html lang="en">

{% include head.html %}

<body>
  <div class="background-layers"></div>

  <div class="content-wrapper">
    <div class="container">
      {% include header.html %}

      <main>
        <ul class="links-list">
          {% for link in site.main_links %}
            <li class="link-item">
              <a href="{{ link.url }}" class="link-button link-button--{{ site.button_style | default: 'filled' }} anim-lift-on-hover" target="_blank" rel="noopener noreferrer">{{ link.title }}</a>
            </li>
          {% endfor %}
        </ul>
      </main>

      {% include footer.html %}
    </div>
  </div>
</body>
</html>
