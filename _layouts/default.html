<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ site.title }}</title>

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">

  <!-- Stylesheet -->
  <link rel="stylesheet" href="{{ '/assets/main.css' | relative_url }}">

  <!-- Dynamic Background Style -->
  <style>
    body {
      {% if site.background.type == 'gradient' %}
        background: linear-gradient(to top right, {{ site.background.gradient_start }}, {{ site.background.gradient_end }});
      {% elsif site.background.type == 'image' %}
        background-image: url('{{ site.background.image_url | relative_url }}');
        background-size: cover;
        background-position: center;
        background-attachment: fixed;
      {% endif %}
    }
  </style>

  {% seo %}
</head>
<body>

  <div class="container">
    <header>
      <div class="profile-picture" style="background-image: url('{{ site.profile_picture_url }}');"></div>
      <h1>{{ site.author_name }}</h1>
      <p>{{ site.description }}</p>
    </header>

    <main>
      <ul class="links-list">
        {% for link in site.main_links %}
          <li>
            <a href="{{ link.url }}" class="link-button" target="_blank" rel="noopener noreferrer">{{ link.title }}</a>
          </li>
        {% endfor %}
      </ul>
    </main>

    <footer>
      <ul class="social-links-list">
        {% for social in site.social_links %}
          <li>
            <a href="{{ social.url }}" target="_blank" rel="noopener noreferrer">
              <i class="fa-brands fa-{{ social.icon }}"></i>
            </a>
          </li>
        {% endfor %}
      </ul>
    </footer>
  </div>

  <script src="{{ '/assets/js/main.js' | relative_url }}"></script>
</body>
</html>
